_schema-version: '2.0'
ID: DEV_002_H1
version: 0.0.1

modules:
 - name: web
   type: html5
   path: web
   requires:
    - name: DEV002-uaa
    - name: core-js-service
      group: destinations
      properties:
       name: core-backend
       url: ~{url}
       forwardAuthToken: true



 - name: core_db
   type: hdb
   path: core_db
   requires:
    - name: hdi-container
      properties:
       TARGET_CONTAINER: ~{hdi-container-name}
    - name: CrossSchemaService
      group: SERVICE_REPLACEMENTS
      properties:
        key: hdi-sflight-service
        service: ~{sflight-service-name}

 - name: core_js
   type: nodejs
   path: core_js
   provides: 
     - name: core-js-service
       properties:
         url: "${default-url}"
   requires:
     - name: DEV002-uaa
     - name: hdi-container
     - name: core_db
   


resources:
 - name: DEV002-uaa
   type: com.sap.xs.uaa
   parameters:
    config_path: ./xs-security.json
   

 - name: hdi-container
   parameters:
      config:
         schema: DEV002_CORE_DB
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container


 - name: CrossSchemaService
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: CROSS_SCHEMA_SFLIGHT
   properties:
     sflight-service-name: ${service-name}
     
 - name: CROSS_SCHEMA_SFLIGHT
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: CROSS_SCHEMA_SFLIGHT
  
 
 - name: hdi-container_2
   properties:
      hdi-container-name_2: ${service-name}
   type: com.sap.xs.hdi-container

